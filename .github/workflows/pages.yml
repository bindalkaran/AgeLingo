name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: cd age_lingo && flutter pub get
      
      - name: Build web app
        run: cd age_lingo && flutter build web --release
      
      - name: Fix for GitHub Pages
        run: |
          cd age_lingo/build/web
          touch .nojekyll
          sed -i 's/<base href="$FLUTTER_BASE_HREF">/<base href="\/">/' index.html
          echo "agelingo.com" > CNAME
          
          # Fix service worker paths if present
          if [ -f "flutter_service_worker.js" ]; then
            sed -i 's/"\/":/"":/' flutter_service_worker.js
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './age_lingo/build/web'
  
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 
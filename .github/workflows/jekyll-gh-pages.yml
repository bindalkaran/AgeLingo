# Workflow for building and deploying a Flutter web app to GitHub Pages
name: Deploy Flutter Web to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Debug Info
        run: |
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          echo "Current directory: $(pwd)"
          echo "Directory listing:"
          ls -la
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Verify Flutter
        run: |
          flutter --version
          flutter doctor -v
      
      - name: Install dependencies
        run: cd age_lingo && flutter pub get
      
      - name: Build web app
        run: cd age_lingo && flutter build web --release
      
      - name: Debug Web Build
        run: |
          echo "Web build directory content:"
          ls -la age_lingo/build/web/
      
      - name: Fix for GitHub Pages
        run: |
          cd age_lingo/build/web
          touch .nojekyll
          sed -i 's/<base href="$FLUTTER_BASE_HREF">/<base href="\/">/' index.html
          echo "agelingo.com" > CNAME
          
          # Fix service worker paths if present
          if [ -f "flutter_service_worker.js" ]; then
            sed -i 's/"\/":/"":/' flutter_service_worker.js
          fi
          
          # Verify fixed files
          echo "Content of index.html with fixed base href:"
          grep "<base" index.html
          echo "Files after fixing:"
          ls -la
      
      # Direct deployment using simpler approach
      - name: Deploy to GitHub Pages
        run: |
          cd age_lingo/build/web
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages

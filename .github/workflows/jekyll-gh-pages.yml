# Workflow for building and deploying a Flutter web app to GitHub Pages
name: Deploy Flutter Web to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Flutter Info 📋
        run: |
          flutter --version
          flutter doctor
      
      - name: Install Dependencies 📦
        run: |
          cd age_lingo
          flutter pub get
      
      - name: Build Flutter Web 🏗️
        run: |
          cd age_lingo
          flutter build web --release
          
      - name: Setup Web Files 🌐
        run: |
          cd age_lingo/build/web
          touch .nojekyll
          echo "agelingo.com" > CNAME
          sed -i 's/<base href="\$FLUTTER_BASE_HREF">/<base href="\/">/' index.html
          cat index.html | grep base
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: age_lingo/build/web
          clean: true
          single-commit: true
          token: ${{ secrets.GITHUB_TOKEN }}
